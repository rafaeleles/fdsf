<div class="collapse-panel" *ngIf="isVisible">
  <div class="panel">
    <p-panel [header]="titulo" expandIcon="pi pi-arrow-up" collapseIcon="pi pi-arrow-down" [toggleable]="true">

          <div class="main-form">
            <div class="sub-form1">
              <p>Imagem:</p>
              <input type="text" disabled [placeholder]="dimensoes">
              <label for="arquivo">Escolher arquivo</label>
              <input type="file" accept=".jpg, .png" name="arquivo" id="arquivo" (change)="onFileChange($event)">
            </div>
            
            <div class="sub-form2">
                <p>Link:</p>
               <input type="url" id="input-link" placeholder="Insira um link de direcionamento">
            </div>
          </div>

          <img *ngIf="croppedImage" [src]="croppedImage" alt="Imagem Recortada">

        </p-panel>
    </div>
    

</div>
